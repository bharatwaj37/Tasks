<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      .square {
        background-color: white;
        border: 3px solid brown;
        width: 200px;
        height: 200px;
        margin: 50px auto;
      }
      .insquare {
        background-color: white;
        border: 3px solid pink;
        width: 150px;
        height: 150px;
        margin: 25px 25px 25px 25px;
      }
      .circle {
        border: 2px solid blue;
        border-radius: 50px;
        width: 100px;
        height: 100px;
        margin: 25px auto;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="insquare">
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
